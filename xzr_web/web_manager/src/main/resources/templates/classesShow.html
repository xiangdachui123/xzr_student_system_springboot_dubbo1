<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>班级信息</h1>
<table>
    <tr>
        <td>编号</td>
        <td>班级名称</td>
        <td>班级人数</td>
        <td>班主任</td>
    </tr>
    <tr th:each="cls : ${classess}">
        <td th:text="${cls.id}">编号</td>
        <td th:text="${cls.cname}">班级名称</td>
        <td th:text="${cls.cnum}">班级人数</td>
        <td th:text="${cls.teacher.tName}">班主任</td>
    </tr>
</table>
</body>
</html>
