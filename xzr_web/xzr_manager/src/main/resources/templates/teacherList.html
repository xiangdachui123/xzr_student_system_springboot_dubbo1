<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>老师信息</h1>
<table>
    <tr>
        <td>编号</td>
        <td>姓名</td>
        <td>性别</td>
        <td>介绍</td>
    </tr>
    <tr th:each="teacher : ${teacherList}">
        <td th:text="${teacher.id}">编号</td>
        <td th:text="${teacher.tname}">姓名</td>
        <td th:text="${teacher.sex ? '男':'女' }">性别</td>
        <td th:text="${teacher.introduce}">介绍</td>
    </tr>
</table>

</body>
</html>
